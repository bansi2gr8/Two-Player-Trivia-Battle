<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Battle</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Two-Player Trivia Battle</h1>

        <!-- Player Setup Section -->
        <div id="player-setup">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <button id="start-game">Start Game</button>
        </div>

        <!-- Category Selection Section -->
        <div id="category-selection" class="hidden">
            <h2>Select a Category</h2>
            <select id="category-select">
                <!-- Categories will be populated here -->
            </select>
            <button id="select-category">Select Category</button>
        </div>

        <!-- Question and Answer Section -->
        <div id="question-section" class="hidden">
            <h2 id="question-text"></h2>
            <div id="answers">
                <!-- Answer buttons will be populated here -->
            </div>
            <button id="next-question" class="hidden">Next Question</button>
        </div>

        <!-- Scoreboard Section -->
        <div id="scoreboard" class="hidden">
            <h2>Scoreboard</h2>
            <p id="player1-score">Player 1: 0</p>
            <p id="player2-score">Player 2: 0</p>
        </div>

        <!-- Game Over Section -->
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p id="winner"></p>
            <button id="restart-game">Restart Game</button>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
